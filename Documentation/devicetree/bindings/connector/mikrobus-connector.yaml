%YAML 1.2
---
$id: http://devicetree.org/schemas/connector/mikrobus-connector.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: mikroBUS add-on board connector

maintainers:
  - Ayush Singh <ayush@beagleboard.org>

properties:
  compatible:
    const: mikrobus-connector

  pinctrl-0: true
  pinctrl-1: true
  pinctrl-2: true
  pinctrl-3: true
  pinctrl-4: true
  pinctrl-5: true
  pinctrl-6: true
  pinctrl-7: true
  pinctrl-8: true

  pinctrl-names:
    items:
      - const: default
      - const: pwm_default
      - const: pwm_gpio
      - const: uart_default
      - const: uart_gpio
      - const: i2c_default
      - const: i2c_gpio
      - const: spi_default
      - const: spi_gpio

  spi-controller:
    description: spi-controller of mikroBUS SPI pins along with cs pins.
    $ref: /schemas/types.yaml#/definitions/phandle

  board:
    description: board attached to mikrobus connector
    $ref: /schemas/types.yaml#/definitions/phandle-array

required:
  - compatible
  - pinctrl-0
  - pinctrl-1
  - pinctrl-2
  - pinctrl-3
  - pinctrl-4
  - pinctrl-5
  - pinctrl-6
  - pinctrl-7
  - pinctrl-8

additionalProperties: false
